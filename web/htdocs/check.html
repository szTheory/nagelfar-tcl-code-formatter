<html>
<head>
<title>Nagelfar Check</title>
</head>
<body>
<h1>Run a Nagelfar check of a script</h1>
<form action="../cgi-bin/cginf.tcl" method="POST">
Script: (limited to 100 lines for now):<br>
<textarea name="script" rows="20" cols="80">
puts "Hello World"
set bepa 1
set cepa bepa
set depa $cep
set epa
set $depa apa
</textarea>
<br><br>
<input type="submit" value="Check">
</form>

</body>
</html>
